<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ch√∫c m·ª´ng C√°o Con</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #loginScreen {
      position: fixed;
      z-index: 1000;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loginScreen img {
      width: 140px;
      margin-bottom: 20px;
    }

    #passwordDisplay {
      font-size: 28px;
      letter-spacing: 6px;
      color: #ff66cc;
      text-shadow: 0 0 8px #ff66cc;
      margin-bottom: 10px;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .numpad button {
      font-size: 22px;
      padding: 15px;
      background: #ff66cc;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff99dd;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .numpad button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px white;
    }

    #errorMsg {
      color: red;
      margin-top: 8px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .fade-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 44px;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      white-space: nowrap;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 16px #0ff, 0 0 24px #0ff;
    }

    #countdown {
      font-size: 120px;
      color: #00ffff;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 11;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      text-shadow: 0 0 8px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    }

    #countdown.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .falling-text {
      position: fixed;
      font-weight: bold;
      z-index: 20;
      color: #ff66cc;
      animation: fall 6s linear forwards;
      white-space: nowrap;
      text-shadow: 0 0 5px #fff, 0 0 10px #f0f;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; transform: translateX(0) rotateZ(-15deg); }
      100% { top: 110vh; opacity: 0; transform: translateX(80px) rotateZ(15deg); }
    }
  </style>
</head>
<body>

  <div id="loginScreen">
    <img src="https://i.ibb.co/1JvNb1hr/41c3411c379878f87a1fbe9c557c4ef8.gif" alt="Cute" />
    <div id="passwordDisplay"></div>
    <div class="numpad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button onclick="deleteDigit()">‚Üê</button>
      <button onclick="addDigit('0')">0</button>
      <button onclick="checkPassword()">‚úî</button>
    </div>
    <p id="errorMsg"></p>
  </div>

  <canvas id="matrix"></canvas>
  <div id="text1" class="fade-text">Tool By ƒê∆∞·ªùng Vƒ©</div>
  <div id="text2" class="fade-text">üéâ Happy Birthday üéÇüéà</div>
  <div id="text3" class="fade-text">27.07.2025</div>
  <div id="countdown">3</div>

  <script>
    let enteredPassword = "";
    const correctPassword = "27072010";
    const display = document.getElementById("passwordDisplay");

    function addDigit(n) {
      if (enteredPassword.length >= 8) return;
      enteredPassword += n;
      display.textContent = enteredPassword;
    }

    function deleteDigit() {
      enteredPassword = enteredPassword.slice(0, -1);
      display.textContent = enteredPassword;
    }

    function checkPassword() {
      if (enteredPassword === correctPassword) {
        document.getElementById("loginScreen").style.display = "none";
        showTextSequence();
      } else {
        enteredPassword = "";
        display.textContent = "";
        document.getElementById("errorMsg").textContent = "Sai r·ªìi, xin m·ªùi n√†ng nh·∫≠p l·∫°i ‚ò∫Ô∏è";
      }
    }

    // Matrix effect
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const chars = "„Ç¢„Ç´„Çµ„Çø„Éä0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const letters = chars.split("");
    const fontSize = 16;
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function randomColor() {
      const colors = ["#ff66cc", "#00ffff", "#ffcc00", "#ff6699", "#00ff00", "#ff0000", "#ffffff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = randomColor();
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    function showTextSequence() {
      const texts = ["text1", "text2", "text3"];
      let index = 0;
      const showNext = () => {
        if (index >= texts.length) {
          startCountdown();
          return;
        }
        const el = document.getElementById(texts[index]);
        el.style.opacity = 1;
        setTimeout(() => {
          el.style.opacity = 0;
          index++;
          setTimeout(showNext, 800);
        }, 2000);
      };
      showNext();
    }

    function startCountdown() {
      let count = 3;
      const el = document.getElementById("countdown");
      el.textContent = count;
      el.style.display = "block";
      el.classList.add("visible");

      const interval = setInterval(() => {
        el.classList.remove("visible");
        setTimeout(() => {
          count--;
          if (count > 0) {
            el.textContent = count;
            el.classList.add("visible");
          } else {
            clearInterval(interval);
            el.style.display = "none";
            startFallingText();
          }
        }, 300);
      }, 1000);
    }

    function startFallingText() {
      setInterval(() => {
        const text = document.createElement("div");
        text.classList.add("falling-text");
        text.innerText = "‚ù§Ô∏è C√°o Con";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.fontSize = 22 + Math.random() * 18 + "px";
        text.style.animationDuration = 4 + Math.random() * 2 + "s";
        text.style.color = randomColor();
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 7000);
      }, 300);
    }
  </script>
</body>
</html>
